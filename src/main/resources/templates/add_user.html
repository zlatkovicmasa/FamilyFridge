<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj člana porodice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Dodaj novog člana porodice</h1>
    <form th:action="@{/family/add}" th:object="${familyMember}" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" th:field="*{password}" required>
        </div>
        <button type="submit" class="btn btn-primary">Dodaj</button>
    </form>
    <a th:href="@{/family}" class="btn btn-danger">Odustani</a>
</div>
</body>
</html>
