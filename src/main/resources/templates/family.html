<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Porodica</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="container mt-4">
    <a th:href="@{/home}" class="btn btn-secondary mb-4">
        <i class="fas fa-calendar-alt"></i> Nazad na početnu stranicu
    </a>
    <h1>Članovi porodice</h1>
    <div sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/family/add}" class="btn btn-primary mb-4"><i class="fas fa-user-plus"></i> Dodaj novog člana</a>
    </div>
    <ul class="list-group">
        <li th:each="user : ${users}" class="list-group-item d-flex justify-content-between align-items-center">
            <span>
            <i th:if="${user.email == #authentication.name}" class="fas fa-user-check text-info mr-2"></i>
                <span th:text="${user.email}"></span>
        </span>
            <span th:if="${user.isAdmin}" class="badge badge-primary">Admin</span>
        </li>
    </ul>
</div>
</body>
</html>
